<main>
    <div *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource" *ngIf="!isLoading">

      <!-- Name Column -->
      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_salary}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.employee_age}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/employee/', row.id]"></tr>
    </table>

    <mat-paginator [pageSize]="10" showFirstLastButtons></mat-paginator>

  </main>
