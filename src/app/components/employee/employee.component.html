<div>
  <div *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading" color="accent"></mat-spinner>
  </div>
  <mat-card *ngIf="!isLoading">
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="http://www.fotosmundo.com/fotos/foto33321.jpg">
    <mat-card-content>
      <mat-card-title>{{ employee.employee_name }}</mat-card-title>
      <mat-card-subtitle>Salary: $ {{ employee.employee_salary }}</mat-card-subtitle>
      <mat-card-subtitle>Age: {{ employee.employee_age }}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="accent" [routerLink]="['/update', id]">
        <mat-icon>edit</mat-icon>
      </a>
      <a mat-flat-button color="warn" (click)="deleteEmployee(id)">
        <mat-icon>delete</mat-icon>
      </a>
    </mat-card-actions>
  </mat-card>
</div>
