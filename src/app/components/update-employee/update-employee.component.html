<div>
    <div *ngIf="isLoading">
      <mat-spinner *ngIf="isLoading" color="warn"></mat-spinner>
    </div>
    <mat-card class="card">
      <form [formGroup]="employeeForm" (ngSubmit)="onDataSubmit(employeeForm.value)" autocomplete="off">
        <mat-card-header>
          <mat-card-title>Update Employee</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="outline" color="accent">
            <mat-label>Employee Name</mat-label>
            <input matInput formControlName="name">
            <mat-error>
              <span *ngIf="!employeeForm.get('name').valid && employeeForm.get('name').touched">Please enter Employee Name</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" color="accent">
            <mat-label>Employee Salary</mat-label>
            <input matInput formControlName="salary" type="number">
            <span matPrefix>$&nbsp;</span>
            <mat-error>
              <span *ngIf="!employeeForm.get('salary').valid && employeeForm.get('salary').touched">Please enter Employee Salary</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" color="accent">
            <mat-label>Employee Age</mat-label>
            <input matInput formControlName="age" type="number">
            <mat-error>
              <span *ngIf="!employeeForm.get('age').valid && employeeForm.get('age').touched">Please enter Employee Age</span>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" [disabled]="!employeeForm.valid" mat-flat-button color="accent">
              <span>Update</span>
            </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
